<div class="new-thread">
  <form (ngSubmit)="onSubmitThread(threadForm)" #threadForm="ngForm">
    <legend>Nuevo hilo</legend>
    <p class="error" *ngIf="error">{{ error }}</p>
    <div class="input-field">
      <i class="material-icons prefix"></i>
      <input id="title" type="text" name="title" [(ngModel)]="thread.title" required>
      <label for="icon_prefix2">TÃ­tulo</label>
    </div>
    <div class="input-field">
      <i class="material-icons prefix"></i>
      <textarea id="content" class="materialize-textarea" name="content" [(ngModel)]="thread.content" required></textarea>
      <label for="content">Contenido</label>
    </div>
    <div class="button-submit">
    <button class="btn waves-effect waves-light" type="submit" [disabled]="!threadForm.valid">
      Crear<i class="material-icons right"></i>
    </button>
  </div>
  </form>
</div>
