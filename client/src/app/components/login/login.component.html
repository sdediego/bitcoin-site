<form (ngSubmit)="onSubmitLogin(loginForm)" #loginForm="ngForm">
  <fieldset>
    <legend>Login</legend>
    <div>
      <label for="username">Username</label>
      <input type="text" name="username" [(ngModel)]="user.username" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password" [(ngModel)]="user.password" required>
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Login</button>
    <p class="error" *ngIf="error">{{ error }}</p>
  </fieldset>
</form>
<div>
  <a [href]="url">Steemit login</a>
</div>
