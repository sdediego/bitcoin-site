<div class="categories">
  <h3>Forum</h3>
</div>
<hr>
<div class="categories-list">
  <div class="category-wrap" style="text-align:center">
    <div class="category" *ngFor="let category of categories">
      <p class="category-access">
        <a [routerLink]="['/categories', category.category]">
          <span>{{ category?.category | capitalize }}</span>
          <br>{{ category.phrase }}
        </a>
      </p>
    </div>
  </div>
</div>
